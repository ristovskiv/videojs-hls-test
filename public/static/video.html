<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-contrib-hls Demo</title>
  <link href="http://vjs.zencdn.net/5.10.7/video-js.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
      margin: 20px 0;
    }
    input {
      margin-top: 15px;
      min-width: 450px;
      padding: 5px;
    }
  </style>

</head>
<body>
  <video id="videojs-contrib-hls-player" class="video-js vjs-default-skin" controls>
    <source src="http://solutions.brightcove.com/jwhisenant/hls/apple/bipbop/bipbopall.m3u8" type="application/x-mpegURL">
  </video>

  <div style="width: 50%; float: left;">
    <form id=load-url>
      <label>
        Video URL:
        <input id=url type=url value="http://solutions.brightcove.com/jwhisenant/hls/apple/bipbop/bipbopall.m3u8">
      </label>
      <button type=submit>Load</button>
    </form>
  </div>
  <div style="width: 50%; float: right">
    <ul class="js-urls" style="list-style: none"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      console.log( "document loaded" );

      $.ajax({
        url: "http://staging-loop.medialab.io/api/v1/transcoding.json",
        success: function(data) {
          $.each(data, function(i, obj) {
            $('.js-urls').append("<li><a href='#' class='js-play' data-url='" + obj.transcode_url + "'>" + obj.title + "</a></li>");
          });
        }
      });

      $('.js-urls').delegate('.js-play', 'click', function(e) {
        e.preventDefault();
        playlist = "http://10.10.10.5" + $(e.target).data('url');
        var player = window.player;
        player.src({
          src: playlist,
          type: 'application/x-mpegURL'
        });
        player.play();
        return false;
      });
    });
  </script>

  <script src="http://vjs.zencdn.net/5.10.7/video.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/3.2.0/videojs-contrib-hls.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-contrib-hls-player');

      // hook up the video switcher
      var loadUrl = document.getElementById('load-url');
      var url = document.getElementById('url');

      loadUrl.addEventListener('submit', function(event) {
        event.preventDefault();
        player.src({
          src: url.value,
          type: 'application/x-mpegURL'
        });
        return false;
      });
    }(window, window.videojs));
  </script>
</body>
</html>
